<section
    class="relative w-full min-h-[100dvh] bg-slate-50 flex flex-col items-center justify-center p-6 font-sans text-slate-900">

    <div class="absolute top-8 left-8">
        <button (click)="goBack()"
            class="flex items-center gap-2 text-slate-400 hover:text-slate-900 transition-colors mb-8 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform group-hover:-translate-x-1"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
            </svg>
            <b class="text-xs uppercase tracking-widest">Back to Dashboard</b>
        </button>
    </div>

    <div class="flex flex-col gap-1 mb-10 text-center">
        <h2 class="text-3xl md:text-4xl font-black text-slate-900 uppercase tracking-tighter">
            {{title}}
        </h2>
        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em]">
            Multi-User Document Dispatch
        </p>
    </div>

    <form [formGroup]="documentForm" (ngSubmit)="onSubmit()"
        class="w-full max-w-[480px] flex flex-col gap-6 bg-white p-10 rounded-none border border-slate-200 shadow-sm">

        <div class="flex flex-col gap-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar" formArrayName="recipients">

            <div *ngFor="let recipient of recipients.controls; let i = index" [formGroupName]="i"
                class="relative p-6 border border-slate-100 bg-slate-50/50 flex flex-col gap-4 mb-2">

                <div class="flex justify-between items-center border-b border-slate-200 pb-2">
                    <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Recipient #{{i +
                        1}}</span>
                    <button type="button" *ngIf="recipients.length > 1" (click)="removeRecipient(i)"
                        class="text-[10px] font-bold text-red-400 hover:text-red-600 uppercase transition-colors">
                        Remove
                    </button>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-[9px] font-black text-slate-500 uppercase tracking-[0.15em]">Full Name</label>
                    <input
                        class="px-4 w-full h-11 bg-white border border-slate-200 rounded-none focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all placeholder:text-slate-300 text-sm font-medium"
                        type="text" placeholder="e.g. Alexander Agu" formControlName="Name">
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-[9px] font-black text-slate-500 uppercase tracking-[0.15em]">Email
                        Address</label>
                    <input
                        class="px-4 w-full h-11 bg-white border border-slate-200 rounded-none focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all placeholder:text-slate-300 text-sm font-medium"
                        type="email" placeholder="employment@gmail.com" formControlName="Email">
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-[9px] font-black text-slate-500 uppercase tracking-[0.15em]">Phone Number</label>
                    <input
                        class="px-4 w-full h-11 bg-white border border-slate-200 rounded-none focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all placeholder:text-slate-300 text-sm font-medium"
                        type="tel" placeholder="085 437 21" formControlName="Phone">
                </div>
            </div>
        </div>

        <button type="button" (click)="addRecipient()"
            class="group flex items-center justify-center gap-2 py-3 border-2 border-dashed border-slate-200 text-slate-400 hover:border-blue-600 hover:text-blue-600 transition-all">
            <span class="text-lg leading-none transition-transform group-hover:scale-125">+</span>
            <b class="text-[10px] uppercase tracking-widest">Add Another Recipient</b>
        </button>

        <button type="submit" [disabled]="documentForm.invalid"
            class="mt-4 w-full h-14 bg-blue-600 disabled:bg-slate-300 text-white text-xs font-black uppercase tracking-[0.2em] rounded-none shadow-md shadow-blue-100 hover:bg-blue-700 hover:-translate-y-0.5 transition-all active:scale-[0.98]">
            Send Signature Requests
        </button>

    </form>
</section>
