<section
    class="relative w-full h-[100dvh] bg-slate-50 flex flex-col items-center justify-center p-6 font-sans text-slate-900">

    <div class="absolute top-8 left-8">
        <button (click)="goBack()"
            class="flex items-center gap-2 text-slate-400 hover:text-slate-900 transition-colors mb-8 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
            </svg>
            <b class="text-xs uppercase tracking-widest">Back to Dashboard</b>
        </button>
    </div>

    <div class="flex flex-col gap-1 mb-10 text-center">
        <h2 class="text-3xl md:text-4xl font-black text-slate-900 uppercase tracking-tighter">
            {{title}}
        </h2>
        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em]">
            Individual Document Dispatch
        </p>
    </div>

    <form [formGroup]="documentForm" (ngSubmit)="onSubmit()"
        class="w-full max-w-[440px] flex flex-col gap-6 bg-white p-10 rounded-none border border-slate-200 shadow-sm">

        <div class="flex flex-col gap-2">
            <label for="UserName" class="text-[10px] font-black text-slate-500 uppercase tracking-[0.15em]">Full
                Name</label>
            <input
                class="px-4 w-full h-12 bg-white border border-slate-200 rounded-none focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all placeholder:text-slate-300 text-sm font-medium"
                type="text" id="UserName" placeholder="e.g. Alexander Agu" formControlName="userName">
        </div>

        <div class="flex flex-col gap-2">
            <label for="Email" class="text-[10px] font-black text-slate-500 uppercase tracking-[0.15em]">Email
                Address</label>
            <input
                class="px-4 w-full h-12 bg-white border border-slate-200 rounded-none focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all placeholder:text-slate-300 text-sm font-medium"
                type="email" id="Email" placeholder="employment@gmail.com" formControlName="email">
        </div>

        <div class="flex flex-col gap-2">
            <label for="Phone" class="text-[10px] font-black text-slate-500 uppercase tracking-[0.15em]">Phone
                Number</label>
            <input
                class="px-4 w-full h-12 bg-white border border-slate-200 rounded-none focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all placeholder:text-slate-300 text-sm font-medium"
                type="tel" id="Phone" placeholder="085 437 21" formControlName="phoneNumber">
        </div>

        <button type="submit"
            class="mt-4 w-full h-14 bg-blue-600 text-white text-xs font-black uppercase tracking-[0.2em] rounded-none shadow-md shadow-blue-100 hover:bg-blue-700 hover:-translate-y-0.5 transition-all active:scale-[0.98]">
            Send Signature Request
        </button>
    </form>
</section>
