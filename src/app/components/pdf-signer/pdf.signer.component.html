<div class="flex flex-col w-full h-[100dvh] 
bg-slate-100 overflow-hidden font-sans">


  <header class="w-full min-h-20 px-8 flex items-center 
  justify-between bg-white border-b border-slate-200 shadow-sm z-10">
    <!-- Signee's document title -->
    <div class="flex items-center gap-4">
      <div class="p-2 bg-blue-600 rounded-lg shadow-blue-200 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-bold text-slate-800 leading-tight">
          {{ title || 'Untitled Document' }}
        </h2>
        <p class="text-xs font-semibold text-slate-400 uppercase tracking-widest">Reviewing PDF</p>
      </div>
    </div>

    <!-- Navigation and Save buttons -->
    <div class="flex flex-col items-center gap-3 p-3">

      <div class="flex items-center gap-3 w-full justify-end">
        <!-- Home Link -->
        <a routerLink="" class="flex items-center gap-2 
                  px-5 py-2.5 text-sm font-bold text-slate-600 
                  hover:bg-slate-50 border border-slate-200 
                  rounded-xl transition-all active:scale-95">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Home
        </a>
        
        <!-- Save button -->
        <button (click)="toUpload()" class="px-6 py-2.5 bg-blue-600 text-white text-sm font-bold 
                  rounded-xl shadow-lg shadow-blue-200 
                  hover:bg-blue-700 hover:shadow-blue-300 
                  transition-all active:scale-95">
          Go to upload
        </button>
      </div>

      <div class="w-full flex justify-end items-end">
        <p class="text-xs w-[50%] font-semibold text-slate-400 uppercase tracking-widest">
          Please download you updated document and than click Finish and Save to upload it
        </p>
      </div>

    </div>
  </header>

  <main class="flex-grow w-full bg-slate-100 p-4 md:p-8">


    <div class="w-full h-full rounded-2xl overflow-hidden shadow-2xl border border-slate-200">
      <ngx-extended-pdf-viewer [src]="pdfSrc" [showSidebarButton]="false" [showSecondaryToolbarButton]="true"
        [theme]="'light'" [height]="'100%'" backgroundColor="#f1f5f9" >
      </ngx-extended-pdf-viewer>
    </div>
  </main>

</div>
