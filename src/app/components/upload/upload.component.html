<section
    class="relative w-full h-[100dvh] bg-slate-50 flex flex-col items-center justify-center p-6 font-sans text-slate-900">

    <div class="absolute top-8 left-8">
        <button (click)="goBack()"
            class="flex items-center gap-2 text-slate-400 hover:text-slate-900 transition-colors group">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform group-hover:-translate-x-1"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
            </svg>
            <b class="text-xs uppercase tracking-widest">Back to Dashboard</b>
        </button>
    </div>

    <div class="flex flex-col gap-1 mb-10 text-center">
        <h2 class="text-3xl md:text-4xl font-black text-slate-900 uppercase tracking-tighter">
            Upload Document
        </h2>
        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em]">
            Finalize and import your signed assets
        </p>
    </div>

    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()"
        class="w-full max-w-[440px] flex flex-col gap-6 bg-white p-10 rounded-none border border-slate-200 shadow-sm">

        <div class="flex flex-col gap-2">
            <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.15em]">Select File</label>
            <div class="relative group">
                <input type="file" (change)="onFileChange($event)"
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">

                <div
                    class="border-2 border-dashed border-slate-200 bg-slate-50/50 group-hover:border-blue-600 group-hover:bg-blue-50/30 transition-all p-10 flex flex-col items-center justify-center gap-3">
                    <div
                        class="p-3 bg-white border border-slate-100 shadow-sm group-hover:text-blue-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Import Document</span>
                    <span class="text-[9px] text-slate-400 uppercase tracking-tighter">PDF, DOCX up to 10MB</span>
                </div>
            </div>
        </div>

        <button type="submit"
            class="mt-4 w-full h-14 bg-blue-600 text-white text-xs font-black uppercase tracking-[0.2em] rounded-none shadow-md shadow-blue-100 hover:bg-blue-700 hover:-translate-y-0.5 transition-all active:scale-[0.98]">
            Complete Upload
        </button>
    </form>
</section>
