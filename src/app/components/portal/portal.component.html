<section class="flex w-full h-[100dvh] bg-slate-50 font-sans text-slate-900">
    <nav class="w-64 h-full bg-white border-r border-slate-200 flex flex-col p-6 shadow-sm">
        <div class="mb-10">
            <h2 class="text-xl font-bold text-slate-900 uppercase tracking-wider">Docu Sign</h2>
        </div>
        <ul class="space-y-1">
            <li>
                <a href="#"
                    class="flex items-center px-4 py-2 rounded-sm text-slate-600 font-medium hover:bg-slate-100">Templates</a>
            </li>
            <li>
                <a href="#"
                    class="flex items-center px-4 py-2 rounded-sm bg-slate-900 text-white font-medium shadow-sm">Documents</a>
            </li>
        </ul>
    </nav>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-10 shrink-0">
            <h1 class="text-lg font-bold text-slate-800">My Documents</h1>

            <button
                class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-sm text-sm font-bold transition-all active:scale-95 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" />
                </svg>
                CREATE NEW
            </button>
        </header>

        <section class="flex-1 p-10 overflow-y-auto">
            <div class="max-w-6xl mx-auto">

                <div class="flex items-center border-b border-slate-200 mb-8">
                    <button (click)="setFilter('all')"
                        [class]="filterStatus === 'all' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-slate-500 hover:text-slate-800'"
                        class="px-6 py-3 text-sm font-semibold transition-all">
                        All
                    </button>
                    <button (click)="setFilter('signed')"
                        [class]="filterStatus === 'signed' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-slate-500 hover:text-slate-800'"
                        class="px-6 py-3 text-sm font-semibold transition-all">
                        Signed
                    </button>
                    <button (click)="setFilter('not-signed')"
                        [class]="filterStatus === 'not-signed' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-slate-500 hover:text-slate-800'"
                        class="px-6 py-3 text-sm font-semibold transition-all">
                        Pending
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    @for (doc of filteredDocuments; track doc.id) {
                    <div (click)="viewDocument(doc.fileName)"
                        class="bg-white border border-slate-200 p-5 rounded-none shadow-sm hover:border-blue-400 transition-colors group cursor-pointer relative">
                        <div class="absolute top-4 right-4">
                            <span
                                [class]="doc.isSigned ? 'bg-green-50 text-green-700 border-green-200' : 'bg-amber-50 text-amber-700 border-amber-200'"
                                class="text-[10px] uppercase font-bold px-2 py-0.5 border">
                                {{ doc.isSigned ? 'Signed' : 'Pending' }}
                            </span>
                        </div>
                        <div
                            class="w-10 h-10 bg-slate-50 text-slate-400 flex items-center justify-center mb-4 group-hover:text-blue-600 transition-colors border border-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <h3 class="text-md font-bold text-slate-800 truncate">{{ doc.documentTitle }}</h3>
                        <p class="text-xs text-slate-500 mt-1">{{ doc.name }}</p>
                    </div>
                    }
                </div>
            </div>
        </section>
    </main>
</section>
